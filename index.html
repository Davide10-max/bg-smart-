<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Bag</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <img src="icon-192.png" alt="Icona Smart Bag" class="app-icon" />
      <h1>Smart Bag</h1>
    </header>
    <section class="weight-section">
      <h2>Peso zaino <button class="toggle-btn" id="toggleWeight">&#9660;</button></h2>
      <div class="circle">
        <span id="weightValue">7.2 kg</span>
      </div>
      <div id="weightChartContainer" class="chart-container hidden">
        <canvas id="weightChart"></canvas>
      </div>
    </section>
    <section class="items-section">
      <h2>Oggetti <button class="toggle-btn" id="toggleItems">&#9660;</button></h2>
      <ul id="itemsList" class="hidden">
      </ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
